<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive JW Player Video</title>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jwplayer/5.10/jwplayer.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #player-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
    </div>
    <script type="text/javascript">
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[]/, '\').replace(/[]/, '\');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get video and thumbnail URLs from parameters
        var videoUrl = getUrlParameter('video') || 'https://example.com/default_video.mp4';
        var thumbnailUrl = getUrlParameter('thumbnail') || 'https://example.com/default_thumbnail.jpg';

        // Initialize JW Player
        jwplayer("player").setup({
            file: videoUrl,
            image: thumbnailUrl,
            width: "100%",
            aspectratio: "16:9",
            stretching: "uniform", // Keeps the video proportional
            flashplayer: "//cdn.jsdelivr.net/jwplayer/5.10/player.swf"
        });
    </script>
</body>
</html>

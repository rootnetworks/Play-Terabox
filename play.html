<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Video...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .loader {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .loader div {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #3498db;
            animation: scale 1s ease-in-out infinite;
        }

        .loader div:nth-child(1) {
            animation-delay: -0.5s;
        }

        .loader div:nth-child(2) {
            animation-delay: -0.25s;
        }

        @keyframes scale {

            0%,
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script>
        // Function to initialize loading and redirect
        function initLoading() {
            // Retrieve the short_id from the Telegram Web App
            const short_id = window.Telegram.WebApp.initDataUnsafe.start_param;

            // Check if short_id is not empty
            if (short_id) {
                // Redirect to the player.php page with the short_id
                window.location.href = `https://terabox.bijoyknath.site/player.php?id=${short_id}`;
            } else {
                console.error('No start_param found in Telegram Web App data.');
            }
        }

        // Ensure the Telegram WebApp API is loaded
        window.onload = function () {
            if (window.Telegram && window.Telegram.WebApp) {
                initLoading();
            } else {
                console.error('Telegram WebApp API not loaded.');
            }
        };
    </script>
</body>

</html>
